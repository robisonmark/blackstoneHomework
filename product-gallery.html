<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.current]}}" />
  </div>
  <div>
	  <ul class=" gallery img-thumbnails clearfix">
	    <li class="small-image thumbnail" ng-repeat="image in product.images">
	      <img ng-click="gallery.setCurrent($index)" ng-src="{{image}}"/>
	    </li>
	  </ul>
  </div>
</div>
