<!DOCTYPE html>
<html lang-"en" ng-app="store">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./styles/style.css" />
	</head>
	<body>
		<header class="navigation">
			<nav id="navbar">
				<section id="logo">
					<h3>Flatlander's Gems</h3>
				</section>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="store.html">Store</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="panel-primary" ng-controller="StoreController as store">
				<ul class="list-group">
					<li class="item list-group-item" ng-repeat="product in store.products">
						<h3><product-title></product-title></h3>
					
						<img ng-src="{{product.images[0].full}}" style="width: 200px; height: 200px"/>

						<product-panel></product-panel>
					</li>
				<script type="text/javascript" src="angular.min.js"></script>
				<script type="text/javascript" src="app.js"></script>
				<script type="text/javascript" src="products.js"></script>
			</div>
		</main>
	</body>
</html>
